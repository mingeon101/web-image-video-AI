<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI 이미지 분석기</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React & Babel CDN for in-browser JSX transformation -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* 로딩 스피너 스타일 */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    // 메인 앱 컴포넌트
    function App() {
      const [image, setImage] = useState(null);
      const [prompt, setPrompt] = useState('');
      const [result, setResult] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState('');
      const fileInputRef = useRef(null);

      // 파일이 선택되었을 때 호출되는 함수
      const handleImageChange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            setImage({
              preview: reader.result,
              base64: reader.result.split(',')[1],
              mimeType: file.type,
            });
          };
          reader.readAsDataURL(file);
        }
      };

      // "AI로 판별하기" 버튼 클릭 시 호출되는 함수
      const handleSubmit = async () => {
        if (!image || !prompt) {
          setError('이미지를 업로드하고 판별 조건을 입력해주세요.');
          return;
        }

        setIsLoading(true);
        setResult('');
        setError('');

        try {
          // Netlify 서버리스 함수 호출
          const response = await fetch('/.netlify/functions/analyzeWithGemini', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              image: image.base64,
              mimeType: image.mimeType,
              prompt: prompt,
            }),
          });
          
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || '분석 중 오류가 발생했습니다.');
          }

          const data = await response.json();
          setResult(data.result);

        } catch (err) {
          setError(err.message);
        } finally {
          setIsLoading(false);
        }
      };
      
      const triggerFileSelect = () => fileInputRef.current.click();

      return (
        <div className="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
          <header className="text-center mb-8">
            <h1 className="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
              Gemini AI 이미지 분석기
            </h1>
            <p className="text-lg text-gray-600 dark:text-gray-400 mt-2">
              이미지와 질문을 입력하면 AI가 답변해 드립니다.
            </p>
          </header>

          <main className="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 space-y-6">
            {/* 1. 이미지 업로드 섹션 */}
            <div className="space-y-4">
              <h2 className="text-2xl font-semibold text-gray-800 dark:text-gray-200">1. 이미지 업로드</h2>
              <div 
                className="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 dark:hover:border-blue-400 transition-colors"
                onClick={triggerFileSelect}
              >
                <input
                  type="file"
                  accept="image/*"
                  onChange={handleImageChange}
                  className="hidden"
                  ref={fileInputRef}
                />
                {image ? (
                  <img src={image.preview} alt="업로드 미리보기" className="max-h-64 mx-auto rounded-lg" />
                ) : (
                  <div className="text-gray-500 dark:text-gray-400">
                    <svg className="mx-auto h-12 w-12" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"></path></svg>
                    <p className="mt-2">클릭하거나 파일을 드래그하여 업로드하세요</p>
                    <p className="text-xs text-gray-400 dark:text-gray-500">PNG, JPG, GIF up to 10MB</p>
                  </div>
                )}
              </div>
            </div>

            {/* 2. 조건 입력 섹션 */}
            <div className="space-y-4">
              <h2 className="text-2xl font-semibold text-gray-800 dark:text-gray-200">2. AI에게 질문하기</h2>
              <textarea
                value={prompt}
                onChange={(e) => setPrompt(e.target.value)}
                placeholder="예: 이 사진에 있는 동물은 무엇인가요? 슬퍼 보이나요?"
                className="w-full h-28 p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              />
            </div>
            
            {/* 실행 버튼 */}
            <button
              onClick={handleSubmit}
              disabled={isLoading}
              className={`w-full text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center ${
                isLoading ? 'bg-gray-400' : 'bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700'
              }`}
            >
              {isLoading ? (
                <>
                  <div className="loader-sm border-t-white border-2 w-5 h-5 mr-3 animate-spin rounded-full"></div>
                  <span>분석 중...</span>
                </>
              ) : (
                '🤖 AI로 판별하기'
              )}
            </button>

            {/* 3. 결과 표시 섹션 */}
            {(result || isLoading || error) && (
              <div className="space-y-4 pt-6 border-t border-gray-200 dark:border-gray-700">
                <h2 className="text-2xl font-semibold text-gray-800 dark:text-gray-200">3. AI 분석 결과</h2>
                {isLoading && (
                  <div className="flex justify-center items-center h-24">
                    <div className="loader"></div>
                  </div>
                )}
                {error && <div className="p-4 bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 border border-red-300 dark:border-red-500 rounded-lg">{error}</div>}
                {result && <div className="p-4 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-600 rounded-lg whitespace-pre-wrap">{result}</div>}
              </div>
            )}
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
